<!DOCTYPE html>
<html>
<head>
    <title>Elara - Texas Hold'em Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Elara - Poker Bot</h1>
    <div class="phase-display" id="phaseDisplay"></div>
    <div id="community" class="card-container"></div>
    <hr>
    <h3>Bot Hand</h3>
    <div id="bot" class="card-container"></div>
    <hr>
    <h3>Your Hand</h3>
    <div id="player" class="card-container"></div>
    <div id="controls"></div>
    <div id="status"></div>
    <button id="nextHandBtn" onclick="startNewHand()">Next Hand</button>

    <script src="js/main.js"></script>
</body>
</html>
